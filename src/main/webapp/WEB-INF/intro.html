      lang="en">

<head>

    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    
    <link rel="stylesheet" type="text/css" media="screen"

<div>

    <form action="#" th:action="@{'/navigate'}">
        	<button type="submit">Navigate</button>
    </form>
    <form action="#" th:action="@{'/shop'}">

</div>
